<!DOCTYPE html>
<html lang="nl">
<head>
<!-- Verplichte metatags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap-CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
crossorigin="anonymous">

<link rel="stylesheet" href="media/css/style.css">
<title>Mijn Hobby&apos;s</title>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
$("#image_container").hide();
    $("#knop_bg_rood").click(function() {
        $("body").css({"background-color":"red","color":"#212529"});
    });
    $("#knop_bg_blue").click(function() {
        $("body").css({"background-color":"blue","color":"white"});
    });
    $("#knop_bg_groen").click(function() {
        $("body").css({"background-color":"green","color":"white"});
    });
    $("#knop_bg_standard").click(function() {
        $("body").css({"background-color":"#c8d68b","color":"#212529"});
    });
    

    $("#knop1").click(function() {
        var knop = 'knop1';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        $("#"+knop+"").addClass('active');
        showImage(titel, image, knop) 
    });

    $("#knop2").click(function() {
        var knop = 'knop2';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });

    $("#knop3").click(function() {
        var knop = 'knop3';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });

    $("#knop4").click(function() {
        var knop = 'knop4';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });

    $("#knop5").click(function() {
        var knop = 'knop5';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });    

    $("#knop6").click(function() {
        var knop = 'knop6';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });

    $("#knop7").click(function() {
        var knop = 'knop7';
        var titel = $("#"+knop+"_titel").val();
        var image = $("#"+knop+"_image").val();
        showImage(titel, image, knop) 
    });


    $("#knop_wissen").click(function() {
        $("#knop1").removeClass('active');
        $("#knop2").removeClass('active');
        $("#knop3").removeClass('active');
        $("#knop4").removeClass('active');
        $("#knop5").removeClass('active');
        $("#knop6").removeClass('active');
        $("#knop7").removeClass('active');
        $("#image_container").hide();
    });
});



function showImage(a, b, c) {
$("#knop1").removeClass('active');
$("#knop2").removeClass('active');
$("#knop3").removeClass('active');
$("#knop4").removeClass('active');

    var image_titel = a;
    var image_src = b;
    var knop = c;
$("#image").attr("src", image_src);
$("#image_titel").html('<h3>'+image_titel+'</h3>');
$("#"+knop+"").addClass('active');
$("#image_container").show();
}



</script>

</head>
<body>
 
  <div class="container-sm">
    <header>
        <h1>NHA Cursus Backend Developer</h1>   
   </header>
    
    <div class="content">   
        <div  class="mt-auto text-white-50 header ">
        <h1>Fotoalbum</h1>
        </div>
        <div class="row">
                <p>Druk in de linkerkolom op een van de blauwe knoppen links om een foto te openen.</p>

        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button id="knop1" class="btn btn-primary" type="button">Toon foto 1</button>
                    <input id="knop1_titel" type="hidden" value="Foto van een robot: image_1.jpg">  
                    <input id="knop1_image" type="hidden" value="media/images/image_1.jpg">  

                    <button id="knop2" class="btn btn-primary" type="button">Toon foto 2</button>
                    <input id="knop2_titel" type="hidden" value="Foto van een robot: image_2.jpg">  
                    <input id="knop2_image" type="hidden" value="media/images/image_2.jpg">  

                    <button id="knop3" class="btn btn-primary" type="button">Toon foto 3</button>
                    <input id="knop3_titel" type="hidden" value="Foto van een robot: image_3.jpg">  
                    <input id="knop3_image" type="hidden" value="media/images/image_3.jpg">  

                    <button id="knop4" class="btn btn-primary" type="button">Toon foto 4</button>
                    <input id="knop4_titel" type="hidden" value="Foto van een robot: image_4.jpg">  
                    <input id="knop4_image" type="hidden" value="media/images/image_4.jpg">   
                 
                    <button id="knop5" class="btn btn-primary" type="button">Toon foto 5</button>
                    <input id="knop5_titel" type="hidden" value="Foto van een robot: image_5.jpg">  
                    <input id="knop5_image" type="hidden" value="media/images/image_5.jpg">   
               
                    <button id="knop6" class="btn btn-primary" type="button">Toon foto 6</button>
                    <input id="knop6_titel" type="hidden" value="Foto van een robot: image_6.jpg">  
                    <input id="knop6_image" type="hidden" value="media/images/image_6.jpg">   
              
                    <button id="knop7" class="btn btn-primary" type="button">Toon foto 7</button>
                    <input id="knop7_titel" type="hidden" value="Foto van een robot: image_7.jpg">  
                    <input id="knop7_image" type="hidden" value="media/images/image_7.jpg">   


                    <button id="knop_wissen" class="btn btn-primary" type="button">wis scherm</button>
                </div>

            </div>
            <div class="col-sm-8">
                    <div id="image_container"  class="text-center">
                        <div id="image_titel"></div>

                </div>
            </div>
            <div class="col-sm-2">
                <h6>achtergrond kleur</h6>
                <div class="d-grid gap-2 col-8 mx-auto">
                <button id="knop_bg_standard" class="btn btn-primary bg_standard" type="button">STANDAARD</button>
                <button id="knop_bg_rood" class="btn btn-primary bg_rood" type="button">ROOD</button>
                <button id="knop_bg_blue" class="btn btn-primary bg_blue" type="button">BLAUW</button>
                <button id="knop_bg_groen" class="btn btn-primary bg_groen" type="button">GROEN</button>
                </div>
            </div>    
        </div>
    </div>
    <footer class="mt-auto text-white-50">
        <p>&copy; Pierre de Wit | Huiswerk les 25</p>
    </footer>
</div>
